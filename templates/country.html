{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <title>Add Country-Specific Data - World Educational Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filters button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .filters button:hover {
            background-color: #45a049;
        }
        .data-display {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .data-display h2 {
            margin-top: 0;
        }
        .data-list {
            list-style: none;
            padding: 0;
        }
        .data-list li {
            margin: 5px 0;
        }
         a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;

        }
        a:hover {
            background-color: #218838;
        }
    </style>

    <header>
        <h1>Add Country-Specific Data - World Educational Data</h1>
    </header>

     <div class="container">
        <div class="filters" id="country-buttons">
            <!-- Country buttons will be dynamically added here -->
        </div>
    </div>

<h2>country Information Form</h2>
    <form action="/submit" method="POST">

        <label for="country_id">country ID:</label>
        <input type="number" id="country_id" name="country_id" placeholder="Enter country ID" min="0" required><br>

        <label for="country_name">country name:</label>
        <input type="text" id="country_name" name="country_name" placeholder="Enter country name" required><br>

        <label for="literacy_rate">literacy rate:</label>
        <input type="text" id="literacy_rate" name="literacy_rate" placeholder="literacy_rate" required><br>

        <label for="enrollment_rate">enrollment rate:</label>
        <input type="number" id="enrollment_rate" name="enrollment_rate" placeholder="Enter enrollment rate" min="0" required><br>

        <label for="primary_education">primary_education:</label>
        <input type="number" id="primary_education" name="primary_education" placeholder="Enter primary education" min="0" required><br>

        <label for="secondary_education">secondary education:</label>
        <input type="number" id="secondary_education" name="secondary_education" placeholder="Enter secondary_education" min="0" required><br>

        <button type="submit">Submit</button>
    </form>

{% endblock %}
