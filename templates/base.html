<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> World Educational Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filters button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .filters button:hover {
            background-color: #45a049;
        }
        .data-display {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .data-display h2 {
            margin-top: 0;
        }
        .data-list {
            list-style: none;
            padding: 0;
        }
        .data-list li {
            margin: 5px 0;
        }
         a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;

        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>


    <nav>
        <a href={{url_for('home')}}>Home</a>
        <a href={{url_for('country')}}>Country</a>
        <a href={{url_for('country_specific_data')}}>country_specific_data</a>
        <a href={{url_for('dataoverview')}}>dataoverview</a>
        <a href={{url_for('contact')}}>Contact</a>
        <a href={{url_for('trends')}}>Trends</a>
    </nav>
</body>
 </html>
